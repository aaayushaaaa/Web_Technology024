<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Element By Class Name Example</title>
</head>
<body>

<h2 class="example">This is a heading with the class "example".</h2>

<p class="example">This is a paragraph with the class "example".</p>

<script>
// JavaScript code to get elements by class name
var elements = document.getElementsByClassName("example");

// Loop through the elements and do something with them
for (var i = 0; i < elements.length; i++) {
  elements[i].style.color = "red"; // Change text color to red as an example
}
</script>

</body>
</html>
