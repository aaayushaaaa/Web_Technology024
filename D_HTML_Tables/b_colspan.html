<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colspan Example</title>
</head>
<body>

<table border="1">
  <tr>
    <th colspan="2">Employee</th>
    <th>Details</th>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>Age: 30, Position: Manager</td>
  </tr>
  <tr>
    <td colspan="3">Additional Information: John Doe has been with the company for 5 years.</td>
  </tr>
  <tr>
    <td>Jane</td>
    <td>Smith</td>
    <td>Age: 25, Position: Sales Representative</td>
  </tr>
  <tr>
    <td colspan="3">Additional Information: Jane Smith is the top performer in her department.</td>
  </tr>
</table>

</body>
</html>
