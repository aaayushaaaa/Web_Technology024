<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>S.N</th>
                <th>Particulars</th>
                <th>Quantity</th>
                <th>Rate</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Pen</td>
                <td>2</td>
                <td>50</td>
                <td>100</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Pencil</td>
                <td>10</td>
                <td>10</td>
                <td>100</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Scale</td>
                <td>1</td>
                <td>50</td>
                <td>50</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Eraser</td>
                <td>2</td>
                <td>5</td>
                <td>10</td>
            </tr>
        </tbody>

        <tfoot>
            <thead>
                
                    <th>--</th>
                    <th>-</th>
                    <th>-</th>
                    <th>-</th>
                    <th>-</th>
                </tr>
            
        </tfoot>
    </table>
</body>
</html>
