<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <ol type="1">
        
        <li>Nepal</li>
        <li>Thailand</li>
        <li>Japan</li>
        <li>Korea</li>
        <li>China</li>
        <li>India</li>
    </ol>

    
    <ol type="1" start="4">
        
        <li>Nepal</li>
        <li>Thailand</li>
        <li>Japan</li>
        <li>Korea</li>
        <li>China</li>
        <li>India</li>
    </ol>
</body>
</html>
